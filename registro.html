    <h1 class="titulo">REGISTRARSE</h1>


    <form action="" target="_blank" class="marhen"> 
        <div class="mb-3">
            <label for="usuario" class="form-label" id="usuario"><b>Nombre de Usuario</b></label>
            <input type="text" name="txtusuario" class="form-control" id="usuario" placeholder="Ingrese un nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label for="contrasenia" class="form-label" id="contrasenia"><b>Contraseña</b></label>
            <input type="password" name="txtcontrasenia" class="form-control" id="contrasenia" placeholder="Ingrese una Contraseña" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label" id="correo"><b>Correo Electronico</b></label>
            <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese un correo" required>
        </div>

        <section id="botones">
            <p>
                <button type="submit" class="btn btn-dark" id="btn">Registrarse</button>

                <button type="reset" class="btn btn-dark" id="btn">Comenzar de nuevo</button>

            </p>
        </section>
